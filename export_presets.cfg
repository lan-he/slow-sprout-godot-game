html/head_include="<meta http-equiv=\"Cache-Control\" content=\"no-cache, no-store, must-revalidate\" />
<meta http-equiv=\"Pragma\" content=\"no-cache\" />
<meta http-equiv=\"Expires\" content=\"0\" />
<script>
    // 拦截并修改即将加载的脚本和资源路径
    (function() {
        const version = Date.now(); // 使用当前时间戳作为版本号
        const oldCreateElement = document.createElement;
        
        document.createElement = function(tagName) {
            const element = oldCreateElement.call(document, tagName);
            if (tagName.toLowerCase() === 'script' || tagName.toLowerCase() === 'link') {
                const observer = new MutationObserver(() => {
                    if (element.src && !element.src.includes('v=')) {
                        element.src += (element.src.includes('?') ? '&' : '?') + 'v=' + version;
                    }
                    if (element.href && !element.href.includes('v=')) {
                        element.href += (element.href.includes('?') ? '&' : '?') + 'v=' + version;
                    }
                });
                observer.observe(element, { attributes: true, attributeFilter: ['src', 'href'] });
            }
            return element;
        };
    })();
</script>"
